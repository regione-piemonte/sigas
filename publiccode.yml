    longDescription: >
      L'applicativo consente da un lato la determinazione, il mantenimento e
      l'interrogazione dei dati (volumi ed importi) connessi con la
      dichiarazione UTF e dall'altro il mantenimento e l'interrogazione di tutta
      la documentazione a corredo (sia in ingresso che in uscita).


      Il processo TO-BE prevedera', di massima, i seguenti steps:


      -Manutenzione, ove necessario, delle necessarie tabelle di tipo anagrafico
      (aliquote vigenti, tassi di interesse vigenti, variazioni anagrafiche
      societarie es.: dati societari, IBAN)


      -Alimentazione della base dati (popolando tabelle speculari ai singoli
      quadri di interesse della Dichiarazione UTF) a partire dai dati
      provenienti dal Sito dell'Agenzia delle Dogane


      -Determinazione degli importi e popolamento della base dati utili alle
      attivita' di verifica, controllo ed accertamento


      -Possibilita' di intervento manuale da parte del Personale del Settore
      Politiche Fiscali


      -Evidenza di warning in funzione di particolari eventi scatenanti (v.
      oltre)


      -Caricamento (mediante upload manuale) della documentazione cartacea,
      preventivamente scansita, e popolamento dei dataset relativi ai Metadati
      di qualifica e ricerca


      -Produzione di documenti (Determine)


      -Interrogazione a sistema dei dati e dei documenti
    shortDescription: Sistema Informativo Gas Naturale
