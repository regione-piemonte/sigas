description:
  it:
    features:
      - |-
        Gestione delle attività di competenza regionale sull'addizionale

        all'accisa sul gas naturale.
      - |-
        L'applicativo offre un' efficace soluzione di gestione dei flussi

        documentali e monetari.
    genericName: SIGAS
    localisedName: SIGAS
    longDescription: |
      Il **S**istema **I**nformativo **G**as **N**aturale, di seguito citato
      come **SIGAS** è composto da:


      - **SIGAS-FO** rivolto agli operatori delle Società del settore
      petrolifero

      - **SIGAS-BO** rivolto agli utenti delle Pubblica Amministrazione


      L'applicativo **SIGAS-FO (Front-Office)** è rivolto alle società del
      settore del gas naturale per la gestione degli adempimenti previsti in
      materia di addizionale regionale all'accisa sul gas naturale.


      - **Il servizio di accreditamento** consente di presentare la richiesta di
      accesso al sistema.

      - **Il servizio di pagamento** permette di versare l'addizionale regionale
      all'accisa sul gas naturale direttamente da SIGAS. L'applicativo registra
      i pagamenti effettuati e consente all'operatore di poterli consultare in
      qualunque momento.

      - **Il servizio gestione documentazione** permette di inviare i documenti
      al Pubblica Amministrazione. L’operatore invia i documenti che vengono
      protocollati. L’applicativo consente di consultare i documenti inviati e
      le eventuali risposte fornite dalla Pubblica Amministrazione.


      L'applicativo **SIGAS-BO (Back-Office)** è rivolto ai competenti utenti
      della Pubblica Amministrazione e comprende le seguenti funzionalità:


      - **importazione dichiarazioni UTF** consente di importare le
      dichiarazioni UTF di una determinata annualità a partire dal file
      scaricato dal portale dell'agenzia delle dogane;

      - **gestione anagrafiche tassi d'interesse e aliquote** permette
      all'operatore SIGAS di aggiornare i valori delle aliquote vigenti e di
      aggiornare i tassi d'interesse per il calcolo degli importi da rimborsare
      o accertare;

      - **gestione anagrafica soggetti debitori** rende possibile l'inserimento
      di nuove anagrafiche e l'aggiornamento dei dati anagrafici importati dalle
      dichiarazioni UTF;

      - **gestione consumi** permette la consultazione a partire dai dati delle
      dichiarazioni e l'aggiornamento dei consumi, la gestione dei nuovi
      allacciamenti e la compensazione crediti;

      - **gestione ordinativi d'incasso** consente l'inserimento manuale dei
      versamenti pervenuti su sistema di gestione del bilancio;

      - **gestione rimborsi** permette la gestione del rimborso a partire da un
      documento di tipo ' Istanza di rimborso ', il calcolo dell'importo da
      rimborsare comprensivo di interessi e la generazione di un prestampato
      utile alla creazione della determina di rimborso;

      - **gestione accertamenti** rende possibile la gestione degli accertamenti
      a partire da uno o più importi da accertare, il calcolo di interessi, mora
      e sanzioni, e la creazione di un elenco con gli importi da allegare alla
      determina di accertamento;

      - **gestione documenti** consente la gestione della documentazione a
      corredo delle dichiarazioni UTF presentate dalle società. Dalla sezione di
      gestione documentazione è possibile creare un documento e allegare un file
      che verrà archiviato sul sistema documentale e collegarlo ad un numero di
      protocollo al quale è già collegato un documento elettronico oppure creare
      un documento e collegarlo ad un numero di protocollo e aggiungere un
      allegato che verrà archiviato sul sistema documentale;

      - **acquisizione versamenti dal sistema di gestione del bilancio**
      permette di acquisire giornalmente gli ordinativi d'incasso dal sistema di
      gestione del bilancio. Tali informazioni sono utili al censimento dei
      versamenti;

      - **gestione accreditamento** permette la consultazione e lavorazione
      delle domande di accreditamento presentate dalle aziende per poter
      usufruire delle funzionalità rivolte alle imprese;

      - **gestione versamenti** consente la consultazione dei pagamenti
      effettuati a partire dalla componente applicativa ad uso delle aziende.

      - **documenti in arrivo** consente l’esame della documentazione inviata a
      partire dalla componente applicativa ad uso delle aziende. L’utente della
      Pubblica Amministrazione può inviare una risposta per ogni documento
      ricevuto e consultare tutta la documentazione scambiata con un’azienda.
    shortDescription: Sistema Informativo Gas Naturale
