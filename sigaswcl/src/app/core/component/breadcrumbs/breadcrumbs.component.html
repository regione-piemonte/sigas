<ol class="breadcrumbs" *ngIf="breadcrumbsEnabled">
  <li>
      <a routerLink="" class="breadcrumbs">Home</a>
  </li>
  <li *ngFor="let breadcrumb of breadcrumbs">
      <div class="text-color"> /
          <a [routerLink]="[breadcrumb.url, breadcrumb.params]" queryParamsHandling="merge">{{ breadcrumb.label }}</a>
      </div>
  </li>
  <div class="arrow-blue">&nbsp;</div>
</ol>
