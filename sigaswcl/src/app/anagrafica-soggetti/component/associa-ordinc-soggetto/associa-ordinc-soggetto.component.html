<div class="principal-div">
    <div class="card card-primary center-default">
        <div class="card-header text-white">
            <strong>Selezione Soggetto</strong>
        </div>
        <div>
            <sigas-alert [message]="'Selezionare il Soggetto da associare ai pagamenti'" [type]="'INFO'"></sigas-alert>
            <div class="card-body container">
               <sigas-alert [message]="messageSuccess" *ngIf="showSuccess" [type]="'SUCCESS'"></sigas-alert>
      			<sigas-alert [message]="messageError" *ngIf="showMessageError" [type]="'DANGER'"></sigas-alert>
            
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-12">
                            <div class="form-group col-lg-12">
                                <sigas-spinner-form [diameter]="30" *ngIf="loaderDT"></sigas-spinner-form>
                                <table [style.display]="!loaderDT ? '' : 'none' " id="elenco-soggetti"  class="row-border hover" 
                                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Dichiarante</th>
                                            <th>Codice Azienda</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class ="pointer" *ngFor="let el of elencoSoggetti; let i = index " >
                                            <td>
                                                <input type="radio"  name="selection" (click)="associaSogg(el)">
                                            </td> 
                                            <td>{{ el.denominazione }}</td>
                                            <td>{{ el.codiceAzienda }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!--pulsanti-->
