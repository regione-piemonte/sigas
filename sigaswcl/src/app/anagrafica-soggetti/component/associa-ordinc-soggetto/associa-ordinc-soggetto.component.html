<div class="principal-div" id="principal-div" name="principal-div">
    <div class="card card-primary center-default">
        <div class="card-header text-white">            
            <h3 class="h1-font"><strong>Selezione Soggetto</strong></h3>
        </div>
        <div>
            <!-- Alert object -->
            <sigas-alert [message]="'Selezionare il Soggetto da associare ai pagamenti'" [type]="'INFO'"></sigas-alert>
            <div class="card-body container">

                <!-- gestione componenti di alert -->
                <sigas-alert [message]="messageSuccess" *ngIf="showSuccess" [type]="'SUCCESS'"></sigas-alert>
    		    <sigas-alert [message]="messageError" *ngIf="showMessageError" [type]="'DANGER'"></sigas-alert>            


                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-12">
                            <div class="form-group col-lg-12">
                                <sigas-spinner-form [diameter]="30" *ngIf="loaderDT"></sigas-spinner-form>

                                <!-- Table -->
                                <table [style.display]="!loaderDT ? '' : 'none' " id="elenco-soggetti"  class="row-border hover" 
                                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%">

                                    <!-- Table head -->
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Dichiarante</th>
                                            <th>Codice Azienda</th>
                                        </tr>
                                    </thead>

                                    <!-- Table body -->
                                    <tbody>
                                        <tr class ="pointer" *ngFor="let el of elencoSoggetti; let i = index " >
                                            <td>
                                                <input aria-label="Seleziona soggetto" type="radio"  name="selection" (click)="associaSogg(el)">
                                            </td>
                                            
                                            <!-- Denominazione azienda -->
                                            <td>{{ el.denominazione }}</td>

                                            <!-- Codice azienda -->
                                            <td>{{ el.codiceAzienda }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--tabella-->
                <!--pulsanti-->
                <div class="bs-example" data-example-id="single-button-dropdown">
                    <div class="form-group row col-lg-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">                            
                            <div class="btn-group">

                                <!-- Pulsante associa soggetto -->
                                <button type="button" class="btn btn-primary margin-icon" (click)="goAssociaVersamento()"
                                	[disabled]="!ordinativiService.soggettoAssociato">
                                    <i class="fas fa-check"></i> Associa Soggetto</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--pulsanti-->
            </div>
        </div>
    </div>
</div>
