            <li class="nav-item">
                <a class="nav-link active" id="soggetto-tab" data-toggle="tab" href="#soggetto" role="tab" aria-controls="soggetto" aria-selected="true">Soggetto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="consumi-tab" data-toggle="tab" (click) = "refreshConsumi()" href="#consumi" role="tab" aria-controls="consumi" aria-selected="false">Consumi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="versamenti-tab" data-toggle="tab" href="#versamenti" role="tab" aria-controls="versmenti" aria-selected="false">Versamenti</a>

            <li class="nav-item">

            </li> 
            <li class="nav-item">
                <a class="nav-link" id="accertamenti-tab" data-toggle="tab" (click) = "refreshAcc()" href="#accertamenti" role="tab" aria-controls="accertamenti" aria-selected="false">Accertamenti</a>
            </li>    
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="soggetto" role="tabpanel" aria-labelledby="soggetto-tab">
                <app-anagrafica-soggetto></app-anagrafica-soggetto>
            </div>
            <div class="tab-pane fade show" id="consumi" role="tabpanel" aria-labelledby="consumi-tab">
                <app-consumi-pr></app-consumi-pr>
            </div>
            <div class="tab-pane fade show" id="versamenti" role="tabpanel" aria-labelledby="versamenti-tab">
                <app-versamenti></app-versamenti>
            </div>
            <div class="tab-pane fade show" id="documenti" role="tabpanel" aria-labelledby="documenti-tab">
                <app-documenti></app-documenti>
            </div>
            <div class="tab-pane fade show" id="rimborsi" role="tabpanel" aria-labelledby="rimborsi-tab">
                <app-rimborsi></app-rimborsi>
            </div>
            <div class="tab-pane fade show" id="accertamenti" role="tabpanel" aria-labelledby="accertamenti-tab">
                <app-accertamenti></app-accertamenti>
            </div>
        </div>
