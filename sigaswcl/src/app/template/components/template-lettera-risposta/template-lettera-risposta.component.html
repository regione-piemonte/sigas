<div>
    <!-- INTESTAZIONE LETTERA - COSTANTI -->
    <shared-template-intestazione (formValid)="setFormIntestazioneValid($event)"
                                  [datiCompilati]="datiCompilati"
                                  [datiTemplate]="data">
    </shared-template-intestazione>

    <form #formTemplate="ngForm">

        <!-- DENOMINAZIONE - INDIRIZZO - PROVINCIA -->
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">

            <!-- DENOMINAZIONE-->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span *ngIf="isAnteprima || isStampa" class="form-control-view">{{datiCompilati.intestazione}}</span>
                <input *ngIf="!isAnteprima && !isStampa"
                       [(ngModel)]="datiCompilati.intestazione"
                       class="form-control" id="denominazione" maxlength="50"
                       name="denominazione"
                       required
                       style="display: inline-block; width: 40%"
                       type="text">
            </div>

            <div>
                <!-- INDIRIZZO -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
                    <span *ngIf="isAnteprima || isStampa" class="form-control-view">{{datiCompilati.indirizzo}}</span>
                    <input *ngIf="!isAnteprima && !isStampa"
                           [(ngModel)]="datiCompilati.indirizzo"
                           class="form-control"
                           id="indirizzo"
                           maxlength="50"
                           name="indirizzo"
                           required
                           style="display: inline-block; width: 40%"
                           type="text">
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
                    <div>
                        <div>
                <span *ngIf="isAnteprima || isStampa"
                      class="form-control-view">{{datiCompilati.capComuneProvinvcia}}</span>
                            <input *ngIf="!isAnteprima && !isStampa"
                                   [(ngModel)]="datiCompilati.capComuneProvinvcia"
                                   class="form-control"
                                   id="capComuneProvinvcia"
                                   maxlength="50"
                                   name="capComuneProvinvcia" required
                                   style="display: inline-block; width: 40%" type="text">
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- OGGETTO -->
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                OGGETTO:
                <span *ngIf="isAnteprima || isStampa" class="form-control-view">{{datiCompilati.oggetto}}</span>

                <input *ngIf="!isAnteprima && !isStampa"
                       [(ngModel)]="datiCompilati.oggetto"
                       class="form-control"
                       id="ogg"
                       name="ogg"
                       required
                       type="text">
            </div>
        </div>

        <!-- DESCRIZIONE -->
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <textarea *ngIf="isAnteprima || isStampa" class="form-control" readonly rows="20"
                          style="background-color:white;resize: none;border: none">
                    {{datiCompilati.descrizione}}
                </textarea>

                <textarea *ngIf="!isAnteprima && !isStampa" [(ngModel)]="datiCompilati.descrizione"
                          class="form-control"
                          id="legge"
                          name="legge"
                          placeholder="[Testo libero]"
                          rows="20" style="resize: none">
                </textarea>
            </div>
        </div>

        <!-- FOOTER LETTERA RISPOSTA -->
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top-15">
                Cordiali saluti.
            </div>

            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 text-right padding-top-25">
                Il Dirigente del Settore
            </div>

            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 text-right">
                {{data.nomeDirigente}} {{data.cognomeDirigente}}
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right small-font">
                (firma omessa ai sensi dell'art. 1, comma 87, della legge 549/1995)
            </div>
        </div>
    </form>
</div>
