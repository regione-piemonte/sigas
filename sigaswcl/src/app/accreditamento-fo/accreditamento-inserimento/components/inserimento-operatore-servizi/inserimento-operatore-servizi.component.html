<div role="listbox" aria-label="Navigazione nascosta per screen reader" id="idDivToContPrin" tabindex="-1"></div>
<div aria-relevant="true">    
    <a href='#principal-div-id'  
       class="skip-link" 
       role="listitem" 
       id="idAnchorToContPrin">Vai al contenuto principale</a>                                
</div>
<div class="principal-div" id="principal-div-id" name="principal-div-id">
    <sigas-spinner *ngIf="loaderPrincipale"></sigas-spinner>
    <div class="card card-primary center-default" *ngIf="!loaderPrincipale">
        <div class="card-header text-white">            
            <h1 class="h1-font"><strong>Accreditamento</strong> - Dati Operatore</h1>
        </div>
        <!--error component-->
        <sigas-alert *ngIf="showMessageError" [message]="messageError" [type]="'DANGER'"></sigas-alert>
        <form #insOperatoreServizi="ngForm" (ngSubmit)="onSubmit()">
            <div class="panel-body" role="main">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <!--prima colonna-->
                        <div class="col-lg-7 hight">
                            <!--Cognome-->
                            <div class="form-group col-lg-12">
                                <div class="col-lg-12">
                                    <label id="lblCognome" for="cognome" class="col-lg-5 col-form-label">Cognome:</label>
                                    <div class="col-lg-7">
                                        <div>
                                            <input type="text" id="cognome" aria-labelledby="lblCognome" placeholder="Cognome" maxlength="100" [(ngModel)]="operatoreServiziModel.cognome" name="cognome"
                                                class="form-control" #cognome="ngModel" required disabled="true">
                                            <!--check -->
                                            <div *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)" class="alert alert-danger">
                                                <div *ngIf="cognome.errors.required ">
                                                    Il Cognome è richiesto.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Cognome-->
                            <!--Nome-->
                            <div class="form-group col-lg-12">
                                <div class="col-lg-12">
                                    <label id="lblNome" for="nome" class="col-lg-5 col-form-label">Nome:</label>
                                    <div class="col-lg-7">
                                        <input type="text" id="nome" aria-labelledby="lblNome" placeholder="Nome" maxlength="50" [(ngModel)]="operatoreServiziModel.nome" name="Nome" class="form-control"
                                            #nome="ngModel" required disabled="true">
                                        <!--check -->
                                        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
                                            <div *ngIf="nome.errors.required ">
                                                Il Nome è richiesto.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Nome-->
                            <!--Codice Fiscale-->                            
                            <div class="form-group col-lg-12">
			                    <div class="col-lg-12">
                                    <label id="lblCodiceFiscale" for="codiceFiscale" class="col-lg-5 col-form-label">Codice Fiscale:</label>
			                        <div class="col-lg-7">
			                            <input type="text" id="codiceFiscale" aria-labelledby="lblCodiceFiscale" placeholder="Codice Fiscale" [(ngModel)]="operatoreServiziModel.codiceFiscale" name="codiceFiscale"
			                                class="form-control maiuscolo" #codiceFiscale="ngModel" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
			                                required disabled="true">
                                        <!--check -->
			                            <div *ngIf="codiceFiscale.invalid && (codiceFiscale.dirty || codiceFiscale.touched)" class="alert alert-danger">
			                                <div *ngIf="codiceFiscale.errors.required " >
			                                    Il Codice Fiscale è richiesto.
			                                </div>
			                                <div *ngIf="codiceFiscale.errors.pattern ">
			                                    Formato non corretto.
			                                </div>
			                            </div>
			                        </div>
			                    </div>
			                </div>
                            <!--Codice Fiscale-->
                            <!--Telefono-->
                            <div class="form-group col-lg-12">
                                <div class="col-lg-12">
                                    <label id="lblTelefono" for="telefono" class="col-lg-5 col-form-label">Telefono:</label>
                                    <div class="col-lg-7">
                                        <input type="text" id="telefono" aria-labelledby="lblTelefono" placeholder="Telefono" maxlength="25" [(ngModel)]="operatoreServiziModel.telefono" name="telefono"
                                            class="form-control" #telefono="ngModel" maxlength="25" required pattern="^[0-9\-\+\s\(\)]*$">
                                        <!--check -->
                                        <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="alert alert-danger">
                                            <div *ngIf="telefono.errors.required ">
                                                Il Telefono è richiesto.
                                            </div>
                                            <div *ngIf="telefono.errors.pattern ">
                                                Formato telefono non corretto.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Telefono-->
                            <!--Email-->
                            <div class="form-group col-lg-12">
                                <div class="col-lg-12">
                                    <label id="lblEmail" for="email" class="col-lg-5 col-form-label">Email (NO PEC):</label>
                                    <div class="col-lg-7">
                                        <input type="text" id="email" aria-labelledby="lblEmail" placeholder="Email" maxlength="150" [(ngModel)]="operatoreServiziModel.email" name="email"
                                            class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel"
                                            required>
                                        <!--check -->
                                        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                                            <div *ngIf="email.errors.required ">
                                                La Email è richiesta.
                                            </div>
                                            <div *ngIf="email.errors.pattern">
                                                formato email: exemple@exemple.it
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Email-->
                        </div>
                        <!--codice dich-->                      
                    </div>
                </div>				
                <!--pulsanti-->
                <div class="bs-example" data-example-id="single-button-dropdown">
                    <div class="form-group row col-lg-12">
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">                        
                        <div class="btn-group">
                            <!--cancella-->
                            <button type="button" (click)="cancella()" class="btn btn-primary margin-icon btn-standard">
                                <i class="fa fa-angle-left glyphicon glyphicon-remove"></i> Cancella</button>
                        </div>
                        <div class="btn-group">
                            <!--submit-->
                            <button type="submit" [disabled]="!insOperatoreServizi.form.valid" class="btn btn-primary margin-icon btn-standard">
                                <i class="fa fa-angle-right glyphicon glyphicon-ok"></i> Conferma</button>
                        </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
                    </div>
                </div>
                <!--pulsanti-->
            </div>
        </form>
    </div>
</div>
