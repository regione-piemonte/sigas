<div class="principal-div">
  <div class="card card-primary center-default">
    <div class="card-header text-white">
      <strong>Elenco</strong> - pratiche accreditamento</div>
    <form #ricercaDichiarante="ngForm" (ngSubmit)="onSubmit()">
      <div class="panel-body">
        <div class=" form-group col-lg-12">
                            <div class="form-group col-lg-12">
                                <sigas-spinner-form [diameter]="30" *ngIf="loaderDT"></sigas-spinner-form>
                                <table [style.display]="!loaderDT ? '' : 'none' " id="elenco-soggetti"
                                    class="row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%">
                                    <thead>
                                        <tr>
                                      <!--   	<th ></th>--> 
                                       		<th >Id Pratica</th>
                                            <th >Stato</th>
                                            <th>Note</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="pointer" *ngFor="let el of elencoPratiche">
                                    <!--      <td>
                                                <input type="radio" name="selection" (change)="checkRow(el.idUtenteProvv)">
                                            </td> -->
                                     		<td>{{ el.idPratica }}</td>
                                            <td>{{ el.stato }}</td>
                                            <td>{{ el.note }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
      </div>
     <div class="bs-example" data-example-id="single-button-dropdown">
                    <div class="form-group row col-lg-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                        
                            
                            <!-- 
                            <div class="btn-group">
                                <button type="submit" [disabled]="!ricercaModelAcc" class="btn btn-primary margin-icon btn-standard" (click)="visualizzaPratica()">
                                    <i class="fa fa-angle-right glyphicon glyphicon-ok"></i> Conferma</button>
                            </div> 
                             -->
                        </div>
                    </div>
                </div>
    </form>
  </div>
</div>
