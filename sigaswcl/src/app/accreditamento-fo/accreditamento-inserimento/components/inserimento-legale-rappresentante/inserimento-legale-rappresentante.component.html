<div class="principal-div" id="principal-div" name="principal-div">
    <sigas-spinner *ngIf="!loaderLegaleRappresentante"></sigas-spinner>
    <div class="card card-primary center-default" *ngIf="loaderLegaleRappresentante">
        <div class="card-header text-white">            
            <h1 class="h1-font"><strong>Inserisci Accreditamento</strong> - LEGALE RAPPRESENTANTE</h1>
        </div>
        <!--alert component-->
        <sigas-alert *ngIf="showMessageError" [message]="messageError" [type]="'DANGER'"></sigas-alert>
        <sigas-alert *ngIf="showMessage" [message]="message" [type]="tipoMessaggio"></sigas-alert>
        <form #insLegaleRappresentante="ngForm" (ngSubmit)="onSubmit()">
            <div class="panel-body" role="main">
                <!-- Cognome -->
                <div class="form-group row col-lg-12">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <label id="lblCognome" for="cognome" class="col-lg-2 col-form-label">Cognome:</label>
                        <div class="col-lg-5">
                            <input type="text" id="cognome" aria-labelledby="lblCognome" placeholder="Cognome" maxlength="100" [(ngModel)]="rappresentanteModel.cognome" name="cognome"
                                class="form-control" #cognome="ngModel" required>
                            <!--check-->
                            <div *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)" class="alert alert-danger">
                                <div *ngIf="cognome.errors.required ">
                                    Il Cognome è richiesto.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
                <!-- Fine Cognome -->
                <!-- Nome -->
                <div class="form-group row col-lg-12">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <label id="lblNome" for="nome" class="col-lg-2 col-form-label">Nome:</label>
                        <div class="col-lg-5">
                            <input type="text" id="nome" aria-labelledby="lblNome" placeholder="Nome" maxlength="50" [(ngModel)]="rappresentanteModel.nome" name="nome" class="form-control"
                                #nome="ngModel" required>
                            <!--check-->
                            <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger">
                                <div *ngIf="nome.errors.required ">
                                    Il Nome è richiesto.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
                <!-- Fine Nome -->
                <!-- Codice Fiscale -->
                <div class="form-group row col-lg-12">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <label id="lblCodiceFiscale" for="codiceFiscale" class="col-lg-2 col-form-label">Codice Fiscale:</label>
                        <div class="col-lg-5">
                            <input type="text" id="codiceFiscale" aria-labelledby="lblCodiceFiscale" placeholder="Codice Fiscale" [(ngModel)]="rappresentanteModel.codiceFiscale" name="codiceFiscale"
                                class="form-control maiuscolo" #codiceFiscale="ngModel" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
                                required>
                            <!--check-->
                            <div *ngIf="codiceFiscale.invalid && (codiceFiscale.dirty || codiceFiscale.touched)" class="alert alert-danger">
                                <div *ngIf="codiceFiscale.errors.required ">
                                    Il Codice Fiscale è richiesto.
                                </div>
                                <div *ngIf="codiceFiscale.errors.pattern ">
                                    Formato non corretto.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
                <!-- Fine codice Fiscale -->
                <!-- Telefono -->
                <div class="form-group row col-lg-12">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <label id="lblTelefono" for="telefono" class="col-lg-2 col-form-label">Telefono:</label>
                        <div class="col-lg-5">
                            <input type="text" id="telefono" aria-labelledby="lblTelefono" placeholder="Telefono" maxlength="25" [(ngModel)]="rappresentanteModel.telefono" name="telefono"
                                class="form-control" #telefono="ngModel" maxlength="25" pattern="^[0-9\-\+\s\(\)]*$">
                            <!--check-->
                            <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="alert alert-danger">                                
                                <div *ngIf="telefono.errors.pattern ">
                                    Formato telefono non corretto.
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
                <!-- Fine telefono -->
                <!-- Email -->
                <div class="form-group row col-lg-12">
                    <div class="col-lg-12">
                        <div class="col-lg-2"></div>
                        <label id="lblEmail" for="email" class="col-lg-2 col-form-label">Email (NO PEC):</label>
                        <div class="col-lg-5">
                            <input type="text" id="email" aria-labelledby="lblEmail" placeholder="Email" maxlength="150" [(ngModel)]="rappresentanteModel.email" name="email" class="form-control minuscolo"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" >
                            <!--check-->
                            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">                               
                                <div *ngIf="email.errors.pattern">
                                    formato email: exemple@exemple.it
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
                <!-- Fine Email -->               
                <!--pulsanti-->
                <div class="bs-example" data-example-id="single-button-dropdown">
                    <div class="form-group row col-lg-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <div class="btn-group">
                                <!--back-->
                                <a class="btn btn-default margin-icon btn-standard" (click)="goBack()" role="button">
                                    <i class="fa fa-angle-left glyphicon glyphicon-chevron-left"></i>
                                    indietro</a>
                            </div>
                            <div class="btn-group">
                                <!--cancella-->
                                <button type="button" (click)="cancella()" class="btn btn-primary margin-icon btn-standard">
                                    <i class="fa fa-angle-left glyphicon glyphicon-remove"></i> Cancella</button>
                            </div>
                            <div class="btn-group">
                                <!--submit-->
                                <button type="submit" [disabled]="!insLegaleRappresentante.form.valid" class="btn btn-primary margin-icon btn-standard">
                                    <i class="fa fa-angle-right glyphicon glyphicon-ok"></i> Conferma</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--pulsanti-->
            </div>
        </form>
    </div>
</div>
