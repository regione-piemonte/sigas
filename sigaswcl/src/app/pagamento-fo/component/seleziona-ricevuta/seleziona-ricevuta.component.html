<div role="listbox" aria-label="Navigazione nascosta per screen reader" id="idDivToContPrin" tabindex="-1"></div>
<div aria-relevant="true">    
    <a href='#principal-div-id'  
       class="skip-link" 
       role="listitem" 
       id="idAnchorToContPrin">Vai al contenuto principale</a>                                
</div>
<div class="principal-div" id="principal-div-id" name="principal-div-id">
	<sigas-spinner *ngIf="!loaderInserimentoSoggettoPage"></sigas-spinner>
	<div  *ngIf="loaderInserimentoSoggettoPage" class="card card-primary center-default">
		<div class="card-header text-white">			
			<h1 class="h1-font"><strong>Ricerca Telematica - Ricerca</strong></h1>
		</div>
		<div>
			<!--alert component-->
			<sigas-alert
				[message]="'Inserire l\'IUV (Identificativo Univoco di Versamento) per scaricare la ricevuta telematica. Lo IUV è reperibile nella mail di conferma pagamento inviata al contribuente se il pagamento è stato effettuato con PiemontePay '" [type]="'INFO'"></sigas-alert>
			<div class="card-body container">
				<div class="form-group row">
					<div class="col-lg-12">
						<div class="form-group col-lg-12">
								<form #insPayment="ngForm">
									<div class="panel-body" role="main">
										<div class="form-group col-lg-12">
											<!--IUV-->
											<div class="row row-spaced-top">
												<label id="lblIUV" for="iuv" class="col-lg-1 col-form-label">IUV:</label>
												<!--spinner component-->
												<sigas-spinner-form [diameter]="30" *ngIf="loaderYear;  else elseAnnoCaricato"></sigas-spinner-form>
													<div class="col-lg-6">
														<input type="text" class="form-control" id="iuv" aria-labelledby="lblIUV"
															 [(ngModel)]="foPayService.searchReq.iuv" name="iuv"
															#denominazione="ngModel"  maxlength="30" size="80" required>
													</div>
											</div>
											<!--IUV-->
										</div>
										<!--alert component-->
										<sigas-alert *ngIf="noIUVFound" [message]="'Non sono stati trovati pagamenti asssociati allo IUV selezionato.'" [type]="'WARNING'"></sigas-alert>
										<!--break row-->
										<br><br>
										<!--pulsanti-->
                                        <div class="bs-example" data-example-id="single-button-dropdown">
											<div class="form-group row col-lg-12">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
													<!--cancella-->
													<div class="btn-group">
														<a class="btn btn-default margin-icon btn-standard" (click)="goBack()" role="button">
															<i class="fa fa-angle-left"></i> Cancella</a>
													</div>
													<!--submit-->
													<div class="btn-group">
														<button type="submit" [disabled]="!insPayment.form.valid" class="btn btn-primary margin-icon" (click)="onSubmit()">
															<i class="fas fa-check"></i> Conferma</button>
													</div>
												</div>
											</div>
										</div>				
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
