<div class="principal-div">
    <div class="card card-primary center-default">
        <div class="card-header text-white">
            <strong>Elenco soggetti e provincie</strong>
        </div>
        <div>
            <sigas-alert [message]="'Selezionare Denominazione azienda e Provincia per il quale si vuole procedere con il pagamento e premere \'Conferma\''" [type]="'INFO'"></sigas-alert>
            <div class="card-body container">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-12">
                            <div class="form-group col-lg-12">
                                <sigas-spinner-form [diameter]="30" *ngIf="loaderDT"></sigas-spinner-form>
                                <table [style.display]="!loaderDT ? '' : 'none' " id="elenco-consumi"  class="row-border hover" 
                                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th><b>Codice Azienda</b></th>
                                            <th><b>Denominazione azienda</b></th>
                                            <th><b>Provincia</b></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class ="pointer" *ngFor="let el of subjectList; let i = index " (click) = "dettaglioSocieta(el)">
                                            <td>
                                                <!--<input type="radio"  name="selection"  [checked]="checked[i]" (change)="checkRow(el.id, i)">-->
                                                <input type="radio" name="selection" (change)="checkRow(el.idAnag, el.codiceAzienda)">
                                            </td>
                                            <td>{{ el.codiceAzienda }}</td>
                                            <td>{{ el.nomeAzienda }}</td>
                                            <td>{{ el.siglaProvincia }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--tabella-->
                <!--pulsanti-->
                <div class="bs-example" data-example-id="single-button-dropdown">
                    <div class="form-group row col-lg-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

                            <div class="btn-group">
                                <a class="btn btn-default" (click)="goBack()" role="button">
                                    <i class="fa fa-angle-left glyphicon glyphicon-chevron-left"></i>
                                    indietro</a>
                            </div>
                            &nbsp;
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary margin-icon" (click)="goHome()">
                                    <i class="fas fa-times"></i> Cancella</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" [disabled]="!foPayService.cartReq.idAnag" class="btn btn-primary margin-icon" (click)="onSubmit()">
                                    <i class="fas fa-check"></i> Conferma</button>
                            </div>

                        </div>
                    </div>
                </div>
                <!--pulsanti-->
            </div>
        </div>
    </div>
</div>
